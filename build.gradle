buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.61"
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.6'
}

apply plugin: 'kotlin'

group 'com.niwodai.plugins.pmml'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
}

intellij {
    version '2018.2.1'
}
patchPluginXml {
    changeNotes """
      <li>1.新增字段不能为空</li>
      <li>2.新增页面可以调整大小</li>
      <li>3.新增字段默认选择double</li>
      """
    version("1.0.1")
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}